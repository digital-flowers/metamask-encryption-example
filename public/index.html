<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>MetaMask Encryption example</title>
  <style>
    output {
      display: block;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>MetaMask Encryption example</h1>
  <div>
    <input type="text" id="encryptInput" placeholder="data to encrypt" />
    <button id="encryptButton">encrypt</button>
    <output id="encryptedMessage"></output>
  </div>
  <div>
    <input type="text" id="decryptInput" placeholder="data to decrypt" />
    <button id="decryptButton">decrypt</button>
    <output id="decryptedMessage"></output>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
